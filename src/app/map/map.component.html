<div id="card-container">
  <input type=text placeholder="Search country details"  [(ngModel)]="searchData"/>
  <div id="card-list">
    <div *ngFor="let countryStat of countryStats">
      <card  [stats]="countryStat" *ngIf="isSearchSatisfy(countryStat)" (click)="focusToMap(countryStat)"></card>

    </div>
  </div>
</div>


<div class="map-container">
    <div class="map-frame">
      <div id="map"></div>
    </div>
</div>
